<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height:200px;
            background-color: darkslateblue;
            border:1px solid white;
            font-size: x-large;
            color:white;
        }
        .container{
            display:flex;
            border:1px solid black;
            height: 550px;
            /* flex-start,flex-end,center,space-around,space-between,space-evenly */
            justify-content: flex-start;
            /* flex-start,flex-end,center,stretch */
            align-items:flex-end;
            flex-direction:row;
            flex-wrap:wrap;
            /* align-content: flex-start;  */
        }

        .box-1{
            /* align-self:center; */
            order:2;
        }
        .box-3{
            /* align-self: center; */
            order:1;
        }

        .box-2{
            order:3;
        }


        .box-4{
            order:5;
        }

        .box-5{
            order:4;
        }

        .box-6{
            order:7;
        }
        .box-7{
            order:6;
        }
    </style>
</head>
<body>
    <!-- flex-container -->
   <div class="container">   
       <!-- flex-items -->
        <div class="box box-1">1 order:2</div>
        <div class="box box-2">2 order:3</div>
        <div class="box box-3">3 order:1</div>
        <div class="box box-4">4 order:5</div>
        <div class="box box-5">5 order:4</div>
        <div class="box box-6">6 order:7</div>
        <div class="box box-7">7 order:6</div>
        <div class="box box-8">8</div>
        <div class="box box-9">9</div>
        <div class="box box-10">10</div>
        <div class="box box-11">11</div>
    </div>
</body>
</html>
