<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- username,email,city,password,confirm password ,gender
            skills,comments-->

    <!-- id,class,name -->
    <h1>User Form Example</h1>
    
    <!-- <span>Hello World</span> -->

    <form>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Enter your username">
        <br><br>
        <label for="useremail">Email</label>
        <input id="useremail" type="email" placeholder="Enter your email">
        <br><br>
        <label for="usercity">Select your city</label>
        <select id="usercity">
            <optgroup label="Maharashtra">
                <option value="">Pune</option>
                <option value="">Thane</option>
                <option value="">Mumbai</option>
            </optgroup>
            <optgroup label="Karnataka">
                <option value="">Bangalore</option>
                <option value="">Mysore</option>
                <option value="">Hampi</option>

            </optgroup>
        </select>
        <br><br>
        <label for="userpassword">Enter your Password</label>
        <input type="password" id="userpassword" placeholder="Enter your password">
        <br><br>

        
        <fieldset>
            <legend>Select gender</legend>
            <input type="radio" name="selectgender">
            <label for="male">Male</label>
            <input type="radio" name="selectgender">
            <label for="female">Female</label>
            <input type="radio" name="selectgender" id="">
            <label for="female">Female</label><br><br>
        </fieldset>
        <label for="skills">Skills</label><br>
        
        <input type="checkbox" name="skill">
        <label for="Javascript">Javascript</label>
        
        <input type="checkbox" name="skill">
        <label for="react">React</label>

        <input type="checkbox" name="skill">
        <label for="CSS">CSS</label>

        <input type="checkbox" name="skill">
        <label for="bootstrap">Bootstrap</label><br><br>
        

        <label for="message">Message</label><br>
        <textarea cols="35" rows="8"></textarea><br><br>

        <input type="reset" value="Reset">
        <input type="button" value="Save">
        <input type="submit" value="Submit">

        <button type="submit"><img src="octopus.png"></button>
    </form>

    <input list="tech">
    <datalist id="tech">
        <option value="Bootstrap"></option>
        <option value="Tailwind"></option>
        <option value="Javascript"></option>
        <option value="Java"></option>
        <option value="JQuery"></option>
        <option value="SpringBoot"></option>
        <option value="CSS"></option>

    </datalist>


    <!-- Block and Inline Elements -->
</body>
</html>
