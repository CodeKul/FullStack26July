    <script>
        //setAttribute,getAttribute,hasAttribute,removeAttribute
       let div=  document.getElementById("div-content")
       div.setAttribute('class',"div-style")
      let x =  div.hasAttribute('name')

      let attrValue = div.getAttribute('id')  
    console.log(attrValue)

    div.removeAttribute('class')

    let p = document.getElementById("description")
    p.style.color="red"
    p.className="div-style"
    div.style.backgroundColor="lightgreen"


    //firstElementChild,lastElementChild,children,parentElement,nextElementSibling

    let ul = document.getElementById("list")
        let parentValue = ul.parentElement
        console.log(parentValue)

       let childrenUl =  ul.children
       console.log(childrenUl)

       let child1 = ul.firstElementChild
       console.log(child1)

       console.log(sibling)
