<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //a function as an argument to another function,that function is known as callback function
        //setTimeout(function,time(in millisec)) 
        
        function greet(){
            console.log("Hello World")
        }

        console.log("Before greet")
        setTimeout(greet,4000)
        console.log("After Greet timeout")
        console.log("After greet 1")
        console.log("After greet 2")
        console.log("After greet 3")


        //setInterval(function,time(in milliseconds))
        function intervalGreet(){
            console.log("Displaying in intervals")
        }


        setInterval(intervalGreet,1000)
        

    </script>
</body>
</html>
